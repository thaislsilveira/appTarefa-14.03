<ion-header>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <ion-toolbar color="primary">
    <ion-title style="text-align:center;">
      AppBafudasFretes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>
    <p style="text-align: center">Consultar Frete</p>
  </h3>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Digite seu CEP"></ion-input>
    </ion-item>

    <input id="btnFrete" value="calcular Frete" class="btn btn-primary form-control" type="submit"
      (click)='CalcularFrete()' style="font-size: 15px" />
    <p></p>
    <p style="text-align:center"><a href="http://www.buscacep.correios.com.br/sistemas/buscacep/default.cfm"
        title="Não sei meu CEP" target="_blank" class="link" style="font-size:25px; text-align:center;">Não sei meu
        CEP</a></p>
        <div *ngIf="frete">
          <p><strong>Entrega Normal</strong></p>
          <p>Em até {{frete.PrazoEntrega}} dias úteis</p>
        </div>
    <div *ngIf="frete">
      <strong>Subtotal Frete R$ {{Frete.ValorFrete}}</strong>
    </div>
    <div *ngIf="!frete">
      <strong>SubTotal Frete CEP não informado</strong>
    </div>
  </ion-list>
</ion-content>
